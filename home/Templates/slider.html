{% load static %}
<!-- Hero Section Begin -->
<section class="hero-section">
    <div class="hero-items owl-carousel">
        {% for rs in sliderdata %}
            <div class="single-hero-items set-bg" data-setbg="{{ rs.image.url }}">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-5">
                            <span>{{ rs.type }}</span>
                            <h1>YENI GELENLER</h1>
                            <p>{{ rs.detail }} </p>
                            <a href="/book/{{ rs.id }}/{{ rs.slug }}" class="primary-btn">Görüntüle</a>
                        </div>

                    </div>
                    <div class="off-card">
                        <h2>ŞUAN <span>RAFTA</span></h2>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
<!-- Hero Section End -->
