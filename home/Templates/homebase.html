<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fashi Template">
    <meta name="keywords" content="Fashi, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %} Django odunc kitap {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %} Anasayfa kısa açıklama{% endblock %}">
    <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeler{% endblock %}">
    <meta name="author" content="">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    {% load static %}
    <!-- Css Styles -->
    <link type ="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link type ="text/css" rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
    <link type ="text/css" rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
    <link type ="text/css" rel="stylesheet" href="{% static 'css/elegant-icons.css'%}">
    <link type ="text/css" rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link type ="text/css" rel="stylesheet" href="{% static 'css/nice-select.css'%}">
    <link type ="text/css" rel="stylesheet" href="{% static 'css/jquery-ui.min.css'%}">
    <link type ="text/css" rel="stylesheet" href="{% static 'css/slicknav.min.css'%}">
    <link type ="text/css" rel="stylesheet" href="{% static 'css/style.css'%}">
    {% block head %} {% endblock %}
</head>

<body>
{% include 'header.html' %}
{% block slider %} {% endblock %}
{% block content %} {% endblock %}
{% include 'footer.html' %}
{% block foot %} {% endblock %}

</body>
</html>
